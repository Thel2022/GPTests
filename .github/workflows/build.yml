name: build

on:
  push:
    branches: [ "main", "develop", "feature/**" ]
  pull_request:
    branches: [ "main", "develop", "feature/**" ]

env:
  SOURCE_DIR: ./BookStore/BookStore.sln

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore ${{SOURCE_DIR}}
    - name: Build
      run: dotnet build --no-restore ${{SOURCE_DIR}}
    - name: Test
      run: dotnet test --no-build --verbosity normal ${{SOURCE_DIR}}
